<h1>Shopping List</h1>

<input type="text" placeholder="name" [(ngModel)]="itemName" />
<input type="number" placeholder="quantity" [(ngModel)]="itemAmount" />
<button (click)="addShoppingItem()">Add</button>

<ul>
  <li
    *ngFor="let item of shoppingList; let i = index"
    [ngClass]="{ odd: i % 2 === 0 }"
  >
    {{ i + 1 }} - {{ item.name }} / {{ item.quantity }}
  </li>
</ul>
